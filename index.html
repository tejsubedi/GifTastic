<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
            <div class="row">
                    <div class="col text-center bg-secondary mt-2 p-4">
                        <h1 class="text-white">Giphy Image Search Page</h1>
                    </div>
                </div>
        <div class="row">
            <div class="col-8 m-2 p-2" id="buttons-view"></div>
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="add-giphy">Add Giphy</label>
                        <input type="text" class="form-control" id="giphy-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-image">Add Images</button>
                </form>
            </div>
        </div>
        <div class="row results">
            <div class="col panel rating">
                <div id="images-view" class="panel-body img-body">
                    <div class="img-box"></div>
                </div>

            </div>
        </div>

        <div class="card bg-secondary text-white">
                <div class="card-header text-center">
                    <p>Tej Subedi, Copyright &copy; 2019</p>
                </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
