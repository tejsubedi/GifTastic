<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GifTastic</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="container main-container">
        <div class="border-dark bg-dark text-light text-center p-2">
            <h1 id="header">Animal Giffy Search</h1>
        </div>

        <div id="buttons-view" class="border border-light p-2 m-2 bg-secondary"></div>

        <div class="container p-3 m-4">
            <form id="inputVal-form">
                <div class="row">
                    <div class="form-group col-md-4">
                        <input class="form-control" type="text" id="animal-input" />
                    </div>
                    <div class="col-md-4">
                        <button type="submit" id="add-image" class="btn btn-primary">
                            Add Animals
                        </button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>

        <div class="main-image-container bg-secondary" id="images-view"></div>

        <div class="p-5">&nbsp;</div>

        <footer class="footer fixed-bottom py-4 bg-dark text-white">
            <div class="container text-center">
                <small>&copy;
                    <script type="text/javascript">
                        document.write(new Date().getFullYear());
                    </script>
                    UofT SCS Coding Bootcamp</small>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>


</html>
